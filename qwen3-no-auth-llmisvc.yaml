---
apiVersion: serving.kserve.io/v1alpha1
kind: LLMInferenceService
metadata:
  annotations:
    opendatahub.io/hardware-profile-name: small-gpu
    opendatahub.io/hardware-profile-namespace: redhat-ods-applications
    opendatahub.io/model-type: generative
    openshift.io/display-name: qwen3-sample
    security.opendatahub.io/enable-auth: 'false'
  finalizers:
    - serving.kserve.io/llmisvc-finalizer
  labels:
    kueue.x-k8s.io/queue-name: default
    opendatahub.io/dashboard: 'true'
    opendatahub.io/genai-asset: 'true'
  name: qwen3-sample
spec:
  model:
    uri: 'oci://registry.redhat.io/rhelai1/modelcar-qwen3-8b-fp8-dynamic:latest'
    name: RedHatAI/Qwen3-8B-FP8-dynamic
  replicas: 1
  router:
    gateway: {}
    route: {}
  template:
    containers:
      - env:
          - name: VLLM_ADDITIONAL_ARGS
            value: '--enable-auto-tool-choice --tool-call-parser=hermes --max-model-len 8192 --gpu-memory-utilization 0.7'
        name: main
        resources:
          limits:
            cpu: '2'
            memory: 4Gi
            nvidia.com/gpu: '1'
          requests:
            cpu: '2'
            memory: 4Gi
            nvidia.com/gpu: '1'
status: {}
